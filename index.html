<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/database.js" defer></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/categorias.js" defer></script>
    <title>SoccerMarket</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>Soccer<span>Market</span></p>
        </div>
        <div class="header_links">
            <a href="#"><strong>Todos</strong></a>
            <a href="#">Camisas</a>
            <a href="#">Shorts</a>
            <a href="#">Chuteiras</a>
        </div>
    </header>

    <main>
       <div class="container">
        <section class="secaoProdutos">
            <ul class="ulProdutos">
                
            </ul>
            
        </section>

        <section class="carrinho">
            <div class="carrinho_info">
               <form>
                <input type="text" placeholder="Digite sua pesquisa">
                <button type="button">Pesquisar</button>
               </form>
               <h2 class="titulo_carrinho">Carrinho de Compras</h2>
               <ul class="ulCarrinho">
               
               </ul>
            </div>

        <div class="detalhes_carrinho">
            <ul>
                <li>
                    <p>Itens:</p>
                    <p class="quantidade"></p>
                </li>
                <li>
                    <p>Total:</p>
                    <p class="totalPreco"></p>
                </li>
            </ul>
            <button type="button" id="finalizarCompra">Finalizar Compra</button>
        </div>
        </section>
       </div>
    </main>
    
</body>
</html>
